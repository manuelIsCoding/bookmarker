<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>

    <!-- Main logic -->
    <script type="text/javascript" src="./js/main.js"></script>

    <!-- Main Styles -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <section id="main-content">
        <header id="main-header">
            <h1 id="main-title">Bookmarker</h1>
        </header>
    
        <section id="bookmarkers">
            <section id="input-url">
                <form action="" id="url-form">
                    <input type="text" placeholder="Type an URL" id="url-input">
                    <button type="submit" id="url-button">Add</button>
                </form>
            </section>
        
            <div id="bm">
                <header>
                    <h3>Your bookmarks</h3>
                </header>
                <div id="bm-list-container">
                    <p>No bookmarks yet</p>
                </div>

                <div>
                    <button id="clear-storage-btn">Clear storage</button>
                </div>
            </div>
        </section>
    
        <footer>
            <p>Made with ‚ù§ by Manuel Rubio</p>
        </footer>
    </section>
</body>
</html>
